<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Beginning of the header-->
        <meta charset="utf-8" />
        <title>Market Project</title>
        <meta name="description" content="Market project" />
        <meta name="authors" content="Lombardo, Parisi, Piras, Trabbia" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="image/x-icon" href="./images/market.png" />

        <!--End of the header-->
    </head>
    <body>
        <!--Beginning of the body-->
        <header>
            <nav>
                <ul>
                    <li><img src="./images/market.png" alt="market icon" /></li>
                    <li>
                        <h1>MARKET PROJECT - A weekly product dashboard</h1>
                    </li>
                    <li>
                        <button id="settings-button">
                            <img
                                src="./images/settings-icon.svg"
                                alt="settings icon"
                            />
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- <input type="checkbox" name="settings" id="settings" /> -->

        <div class="hidden" id="settings-panel">
            <div class="box-input">
                <label for="start-date">Start date:</label>
                <input type="date" id="start-date" name="start-date" required />
                <div class="error-message" id="startDateErr"></div>
                <label for="days-to-wait">Days to wait:</label>
                <input
                    type="number"
                    id="days-to-wait"
                    name="days-to-wait"
                    required
                />
                <span class="error-message" id="daysToWaitErr"></span>
            </div>

            <div class="box-input">
                <label for="weeks">Weeks:</label>
                <input type="number" id="weeks" name="weeks" min="1" required />
                <div class="error-message" id="weeksErr"></div>
                <label for="items-per-week">Items per week:</label>
                <input
                    type="number"
                    id="items-per-week"
                    name="items-per-week"
                    min="1"
                    required
                />
                <div class="error-message" id="itemsPerWeekErr"></div>
            </div>

            <div class="box-input">
                <label for="item-week-life">Item week life:</label>
                <input
                    type="number"
                    id="item-week-life"
                    name="item-week-life"
                    min="1"
                    required
                />
                <div class="error-message" id="itemWeekLifeErr"></div>
                <label for="language">Language</label>
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="italian">Italian</option>
                </select>
                <!--button to save settings-->
                <input type="reset" value="Reset" id="reset-button" />
                <input type="submit" value="Save settings" id="submit-button" />
            </div>
        </div>

        <main>
            <section>
                <button class="previous-week" disabled>
                <img
                    src="./images/left-arrow.png"
                    alt="right arrow"
                    title="previous week"
                />
            </button>
                <!-- test tables -->
                <div class="week-items">
                    <div class="container-products">
                        
                    </div>
                </div>
                <button class="next-week">
                <img
                    src="./images/right-arrow.png"
                    alt="right arrow"
                    title="next week"
                />
                </button>
            </section>
        </main>

        <!--Js files called-->
        <script type="module" src="./scripts/main.mjs"></script>
        <!--End of the body-->
    </body>
</html>
